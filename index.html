<!-- 画像のリンクはサーバーを上げる前に修正する -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プライスターミュージアム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- ⬇サーバーに上げるときはリンクを修正する -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="zentai">
        <!-- 鳥のアニメーション始め -->
        <div class="bird"></div>
        <div class="bird -type_2 opa1" id="bird2"></div>
        <div class="bird -type_3 opa1" id="bird3"></div>
        <!-- 鳥のアニメーション終わり -->

        <!-- 右上雲 -->
        <picture>
            <source srcset="" media="(max-width: 750px)">
            <img src="images/雲_右上.png" class="cloud-top-right">
        </picture>
        <!-- 左上雲 -->
        <picture>
            <source srcset="" media="(max-width: 750px)">
            <img src="images/雲_左上.png" class="cloud-top-left">
        </picture>
        <!-- 右下雲 -->
        <picture>
            <source srcset="" media="(max-width: 750px)">
            <img src="images/雲_右下.png" class="cloud-bottom-right">
        </picture>
        <!-- 左下雲 -->
        <picture>
            <source srcset="" media="(max-width: 750px)">
            <img src="images/雲_左下.png" class="cloud-bottom-left">
        </picture>
        <!-- 野原 -->
        <picture>
            <source srcset="images/smartphone/草_スマホ.png" class="background-smartphone" media="(max-width: 959px)">
            <img src="images/草.png" class="d-block mx-auto background">
        </picture>
        <!-- 野原 -->
        <!-- 青空 -->
        <img src="images/背景.png" class="" style="height: 100%; width: 100%;">
        <!-- 青空 -->
        <!-- ミュージアム -->
        <img src="images/ミュージアム.png" class="museum" id="museum">
        <!-- ミュージアム -->

        <!-- ボタン -->
        <a href="load.html"><img src="images/button-fix.png" class="button" id="button"></a>
        <!-- ボタン -->
        <!-- プライスターくん -->
        <img src="images/プライスターくん_ミュージアム.png" class="text__bound pricetar">
        <!-- プライスターくん -->

    </div>
    <!-- ⬇サーバーに上げるときはリンクを修正する -->
    <script src="js/main.js"></script>
</body>

</html>
